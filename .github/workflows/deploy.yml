name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy
        run: |
          npm install
          npm run build
          # Use the GitHub Secret
          VITE_SUPABASE_TOKEN=${{ secrets.VITE_SUPABASE_TOKEN }} npm run deploy
